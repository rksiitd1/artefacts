<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DNA Extraction Flow Diagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a192f, #172a45);
            color: #e6f1ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(23, 42, 69, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #64ffda;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        .step {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid #64ffda;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .step:hover {
            background: rgba(100, 255, 218, 0.2);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            transform: scale(1.03);
        }
        .arrow {
            text-align: center;
            font-size: 24px;
            color: #64ffda;
            margin: 10px 0;
            opacity: 0;
        }
        .footnote {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            opacity: 0.7;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNA Extraction Flow Diagram</h1>
        <div id="diagram">
            <!-- Steps will be inserted here by JavaScript -->
        </div>
        <p class="footnote">Flow diagram for extraction of nucleic acids from soil according to Griffiths et al.'s (2000) method of co-extraction of DNA and RNA.</p>
    </div>

    <script>
        const steps = [
            "0.5 g soil in Bio-101 Multimix 2 Matrix Tube (Qbiogene, Heidelberg, Germany)",
            "Add 0.5 ml CTAB extraction buffer (see section 2.2.1) and 0.5 ml phenol-chloroform-isoamylalcohol (25:24:1) at pH 8.0",
            "Lyse sample for 30 sec at 16,000 x g in a homogeniser",
            "Separate aqueous phase by centrifugation at 16,000 x g for 5 min at 4°C",
            "Extract aqueous phase and remove phenol by mixing with an equal volume of chloroform – isoamylalcohol (24:1)",
            "Repeat centrifugation at 16,000 x g for 5 min at 4°C",
            "Precipitate total nucleic acids from extracted aqueous layer with two volumes of 30% polyethylene glycol - 1.6 M NaCl (see section 2.2.3) for 2 h at room temperature followed by centrifugation at 4°C for 10 min",
            "Wash pelleted nucleic acid in ice cold 70% ethanol",
            "Air dry",
            "Resuspend in 50 μl of RNase free Tris EDTA buffer (pH 7.4)"
        ];

        const diagram = document.getElementById('diagram');

        steps.forEach((step, index) => {
            const stepElement = document.createElement('div');
            stepElement.className = 'step';
            stepElement.textContent = `${index + 1}. ${step}`;
            stepElement.style.animationDelay = `${index * 0.2}s`;
            diagram.appendChild(stepElement);

            if (index < steps.length - 1) {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.textContent = '↓';
                arrow.style.animationDelay = `${index * 0.2 + 0.1}s`;
                diagram.appendChild(arrow);
            }
        });

        // Trigger animations after a short delay
        setTimeout(() => {
            document.querySelectorAll('.step, .arrow').forEach(el => {
                el.style.animation = 'fadeInUp 0.5s ease forwards, pulse 2s infinite';
            });
        }, 100);
    </script>
</body>
</html>
